{% extends "base.html" %}
{% load static from staticfiles %}

{% block meta_title %} - Board for messages{% endblock meta_title %}

{% block content %}
<ul>

{% for message in user_messages %}
    <li>{{ message.content }}
        {% if message.has_comment %}
        <button type="button" class="btn btn-default btn-xs" data-message-id="{{ message.id }}">
            Open the comments
        </button>
        {% endif %}
        <button type="button" class="btn btn-default btn-xs" data-message-id="{{ message.id }}">
            Make comment
        </button>
    </li>
{% endfor %}
</ul>


{% endblock content %}
